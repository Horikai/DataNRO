name: Update data and deploy to GitHub Pages
on: 
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
    inputs:
      use-sample-data:
        description: 'Use sample data'
        type: 'boolean'
        required: false
        default: false
  push:
    paths:
    - 'CLI/**'
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  cronjob-based-github-action:
    name: Cronjob based github action (Keep workflow alive)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gautamkrishnar/keepalive-workflow@v2

  update-data-TeaMobi:
    name: Update data (TeaMobi)
    if: github.event.inputs.use-sample-data == 'false'
    runs-on: windows-latest
    env:
      CLISolutionPath: CLI/DataNRO.sln
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2
      - name: Restore DataNRO
        run: msbuild $env:CLISolutionPath /t:restore /p:Configuration=Release
      - name: Restore NuGet packages
        run: nuget restore $env:CLISolutionPath
      - name: Build DataNRO.CLI
        run: msbuild $env:CLISolutionPath /t:rebuild /p:Configuration=Release
      - name: Download artifact DataNRO-TeaMobi
        uses: dawidd6/action-download-artifact@v5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow_search: true
          workflow_conclusion: success
          if_no_artifact_found: warn
          allow_forks: false
          workflow: update-data.yml
          name: DataNRO-TeaMobi
          path: Output\Data
      - name: Run headless client
        run: |
          cd Output
          .\DataNRO.CLI.exe
        env:
          DATA: ${{ secrets.DATA_TEAMOBI }}
          PROXY: ${{ secrets.PROXY }}
      - name: Upload artifact DataNRO-TeaMobi
        uses: actions/upload-artifact@v4
        with:
          name: DataNRO-TeaMobi
          path: Output\Data

  update-data-HSNR:
    name: Update data (HSNR)
    if: github.event.inputs.use-sample-data == 'false'
    runs-on: windows-latest
    env:
      CLISolutionPath: CLI/DataNRO.sln
      HSNRSolutionPath: HSNR/DataNRO.HSNR.sln
      HSNR_TOKEN: ${{ secrets.PAT_TOKEN }}
    steps:
      - name: Checkout
        if: ${{ env.HSNR_TOKEN }} != ''
        uses: actions/checkout@v4
      - name: Setup MSBuild
        if: ${{ env.HSNR_TOKEN }} != ''
        uses: microsoft/setup-msbuild@v2
      - name: Setup NuGet
        if: ${{ env.HSNR_TOKEN }} != ''
        uses: NuGet/setup-nuget@v2
      - name: Restore DataNRO
        if: ${{ env.HSNR_TOKEN }} != ''
        run: msbuild $env:CLISolutionPath /t:restore /p:Configuration=Release
      - name: Restore NuGet packages
        if: ${{ env.HSNR_TOKEN }} != ''
        run: nuget restore $env:CLISolutionPath
      - name: Build DataNRO.CLI
        if: ${{ env.HSNR_TOKEN }} != ''
        run: msbuild $env:CLISolutionPath /t:rebuild /p:Configuration=Release
      - name: Checkout DataNRO.HSNR
        if: ${{ env.HSNR_TOKEN }} != ''
        uses: actions/checkout@v4
        with:
          repository: 'ElectroHeavenVN/DataNRO.HSNR'
          submodules: 'true'
          token: ${{ secrets.DataNRO_HSNR_TOKEN }}
          path: HSNR
      - name: Restore DataNRO.HSNR
        if: ${{ env.HSNR_TOKEN }} != ''
        run: msbuild $env:HSNRSolutionPath /t:restore /p:Configuration=Release
      - name: Build DataNRO.HSNR
        if: ${{ env.HSNR_TOKEN }} != ''
        run: msbuild $env:HSNRSolutionPath /t:rebuild /p:Configuration=Release
      - name: Move DataNRO.HSNR to Output
        if: ${{ env.HSNR_TOKEN }} != ''
        run: Move-Item -Path HSNR/Output/DataNRO.HSNR.dll -Destination Output/DataNRO.HSNR.dll -Force
      - name: Download artifact DataNRO-HSNR
        if: ${{ env.HSNR_TOKEN }} != ''
        uses: dawidd6/action-download-artifact@v5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow_search: true
          workflow_conclusion: success
          if_no_artifact_found: warn
          allow_forks: false
          workflow: update-data.yml
          name: DataNRO-HSNR
          path: Output\Data
      - name: Run headless client
        if: ${{ env.HSNR_TOKEN }} != ''
        run: |
          cd Output
          .\DataNRO.CLI.exe
        env:
          DATA: ${{ secrets.DATA_HSNR }}
          PROXY: ${{ secrets.PROXY }}
      - name: Upload artifact DataNRO-HSNR
        if: ${{ env.HSNR_TOKEN }} != ''
        uses: actions/upload-artifact@v4
        with:
          name: DataNRO-HSNR
          path: Output\Data

  create-pages:
    name: Create pages
    if: github.event.inputs.use-sample-data == 'false'
    runs-on: windows-latest
    needs: [update-data-TeaMobi, update-data-HSNR]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download artifact DataNRO-TeaMobi
        uses: dawidd6/action-download-artifact@v5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          name: DataNRO-TeaMobi
          workflow_search: false
          workflow_conclusion: ""
          if_no_artifact_found: fail
          allow_forks: false
          path: Page
      - name: Download artifact DataNRO-HSNR
        uses: dawidd6/action-download-artifact@v5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          name: DataNRO-HSNR
          workflow_search: false
          workflow_conclusion: ""
          if_no_artifact_found: fail
          allow_forks: false
          path: Page
      - name: Upload page artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Page

  deploy-pages:
    name: Deploy to GitHub Pages
    if: github.event.inputs.use-sample-data == 'false'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: create-pages
    steps:
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  # ----------------------------------------------------
  update-data-sample:
    name: Update data and deploy using sample data
    if: github.event.inputs.use-sample-data == true
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Decompress sample data (TeaMobi)
        run: Expand-Archive -Path SampleData\TeaMobi.zip -DestinationPath Output\Data
      - name: Upload artifact DataNRO-TeaMobi
        uses: actions/upload-artifact@v4
        with:
          name: DataNRO-TeaMobi
          path: Output\Data
      - name: Decompress sample data (HSNR)
        run: Expand-Archive -Path SampleData\HSNR.zip -DestinationPath Output\Data2
      - name: Upload artifact DataNRO-HSNR
        uses: actions/upload-artifact@v4
        with:
          name: DataNRO-HSNR
          path: Output\Data2
      - name: Move sample data to Page (TeaMobi)
        run: Move-Item -Path Output\Data -Destination Page -Force
      - name: Move sample data to Page (HSNR)
        run: Move-Item -Path Output\Data2 -Destination Page -Force
      - name: Upload page artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Page
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4