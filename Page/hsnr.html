<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Data NRO HSNR - PhamGiang Gay</title>
    <script src="https://kit.fontawesome.com/9454be34e9.js" crossorigin="anonymous"></script>
</head>
<body>

    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-smile'></i>
            <span class="text">Data NRO HSNR</span>
        </a>
        <ul class="side-menu top">
            <li class="active">
                <a href="#" data-page="itemTemplates">
                    <i class='bx bx-book'></i>
                    <span class="text">Items</span>
                </a>
            </li>
            <li>
                <a href="#" data-page="npcTemplates">
                    <i class='bx bx-user'></i>
                    <span class="text">NPCs</span>
                </a>
            </li>
            <li>
                <a href="#" data-page="nClasses">
                    <i class='bx bx-slideshow'></i>
                    <span class="text">Skills</span>
                </a>
            </li>
            <li>
                <a href="#" data-page="itemOptions">
                    <i class='bx bx-cube'></i>
                    <span class="text">ItemOptions</span>
                </a>
            </li>
            <li>
                <a href="#" data-page="maps">
                    <i class='bx bx-map'></i>
                    <span class="text">Maps</span>
                </a>
            </li>
        </ul>
    </section>

    <section id="content">
        <main id="main-content">
            <div class="head-title">
                <div class="left">
                    <h1 id="page-title">Items</h1>
                    <ul class="breadcrumb">
                        <li><a href="#">Home</a></li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li><a id="breadcrumb-active" class="active" href="#">Items</a></li>
                    </ul>
                </div>
            </div>

            <div class="table-container" id="table-container">
            </div>
            <div class="pagination-container">
                <div class="pagination" id="pagination">
            </div>
            </div>
        </main>
    </section>

    <footer>
        <p>&copy; 2024 Trường Giang (VNGAY). All rights reserved.</p>
    </footer>

    <script src="hsnr.js"></script>

</html>
