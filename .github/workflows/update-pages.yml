name: Update pages and deploy to GitHub Pages
on: 
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
    - 'Page/**'
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update-pages:
    name: Update pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Download artifact DataNRO-TeaMobi
        uses: dawidd6/action-download-artifact@v8
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow_search: true
          workflow_conclusion: success
          if_no_artifact_found: fail
          allow_forks: false
          workflow: update-data.yml
          name: DataNRO-TeaMobi
          path: Page/public
      - name: Download artifact DataNRO-HSNR
        uses: dawidd6/action-download-artifact@v8
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow_search: true
          workflow_conclusion: success
          if_no_artifact_found: fail
          allow_forks: false
          workflow: update-data.yml
          name: DataNRO-HSNR
          path: Page/public
      - name: Build page
        run: |
          cd Page
          npm install
          npm run build
      - name: Copy index.html (Dirty trick)
        run: |
          cp Page/dist/index.html Page/dist/HSNR/index.html
          cp Page/dist/index.html Page/dist/TeaMobi/index.html
          cp Page/dist/index.html Page/dist/404.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Page/dist
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4