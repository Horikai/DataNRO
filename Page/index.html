      /* nunito-200 - latin_vietnamese */

      }
      /* nunito-regular - latin_vietnamese */
      @font-face {
        font-display: swap; /* Check https://developer.mozilla.org/en-US/docs/Web/CSS/@font-face/font-display for other options. */
        font-family: 'Nunito';
        font-style: normal;
        font-weight: 400;
        src: url('/fonts/nunito-v26-latin_vietnamese-regular.woff2') format('woff2'); /* Chrome 36+, Opera 23+, Firefox 39+, Safari 12+, iOS 10+ */
      }
      /* nunito-800 - latin_vietnamese */
      @font-face {
        font-display: swap; /* Check https://developer.mozilla.org/en-US/docs/Web/CSS/@font-face/font-display for other options. */
        font-family: 'Nunito';
        font-style: normal;
        font-weight: 700;
        src: url('/fonts/nunito-v26-latin_vietnamese-700.woff2') format('woff2'); /* Chrome 36+, Opera 23+, Firefox 39+, Safari 12+, iOS 10+ */
      }
      /* material-icons-round-regular - latin */
      @font-face {
        font-display: swap; /* Check https://developer.mozilla.org/en-US/docs/Web/CSS/@font-face/font-display for other options. */
        font-family: 'Material Icons Round';
        font-style: normal;
        font-weight: 400;
        src: url('/fonts/material-icons-round-v108-latin-regular.woff2') format('woff2'); /* Chrome 36+, Opera 23+, Firefox 39+, Safari 12+, iOS 10+ */
      }
      
      .material-icons-round {
        font-family: 'Material Icons Round';
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
        -webkit-font-feature-settings: 'liga';
        font-feature-settings: "liga";
        -webkit-font-smoothing: antialiased;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div class="back-to-top"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
      (() => {
        let isShow = false, lock = false;
        const btn = document.querySelector('.back-to-top');

        const handleScroll = () => {
          if (lock) return;
          if (document.documentElement.scrollTop >= 200) {
            if (!isShow) {
              btn.classList.add('load');
              isShow = true;
            }
          } else if (isShow) {
            btn.classList.remove('load');
            isShow = false;
          }
        };

        const handleClick = () => {
          lock = true;
          btn.classList.add('ani-leave');
          window.scrollTo({ top: 0, behavior: 'smooth' });

          setTimeout(() => {
            btn.classList.remove('ani-leave');
            btn.classList.add('leaved');
          }, 390);

          setTimeout(() => btn.classList.add('ending'), 120);
          setTimeout(() => btn.classList.remove('load'), 1500);

          setTimeout(() => {
            lock = false;
            isShow = false;
            btn.classList.remove('leaved', 'ending');
          }, 2000);
        };

        window.addEventListener('scroll', handleScroll);
        btn.addEventListener('click', handleClick);
      })();
    </script>
  </body>
</html>
