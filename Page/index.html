<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link id="favicon" href="/favicon.png" rel="icon" />
    <meta name="description" content="Xem dữ liệu vật phẩm, quái, NPC, map,... của game Ngọc Rồng Online và Hồi sinh Ngọc Rồng. Dữ liệu được tự động cập nhật mỗi ngày. View items, monsters, NPCs, maps, and other information of the Dragon Ball Online and Hoi Sinh Ngoc Rong game series. Game information is automatically updated every day." />

    <meta property="og:image" content="/DataNRO.png"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <div id="app"></div>
    <div class="back-to-top"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
      (() => {
        let isShow = false, lock = false;
        const btn = document.querySelector('.back-to-top');

        const handleScroll = () => {
          if (lock) return;
          if (document.documentElement.scrollTop >= 200) {
            if (!isShow) {
              btn.classList.add('load');
              isShow = true;
            }
          } else if (isShow) {
            btn.classList.remove('load');
            isShow = false;
          }
        };

        const handleClick = () => {
          lock = true;
          btn.classList.add('ani-leave');
          window.scrollTo({ top: 0, behavior: 'smooth' });

          setTimeout(() => {
            btn.classList.remove('ani-leave');
            btn.classList.add('leaved');
          }, 390);

          setTimeout(() => btn.classList.add('ending'), 120);
          setTimeout(() => btn.classList.remove('load'), 1500);

          setTimeout(() => {
            lock = false;
            isShow = false;
            btn.classList.remove('leaved', 'ending');
          }, 2000);
        };

        window.addEventListener('scroll', handleScroll);
        btn.addEventListener('click', handleClick);
      })();
    </script>
  </body>
</html>
