<body>
  <div class="bg"></div>
  <div id="app"></div>
  <div class="back-to-top arona"></div>
  <div class="back-to-top plana"></div>
  <script type="module" src="/src/main.js"></script>
  <script>
    (() => {
      let isShowArona = false, isShowPlana = false, lock = false;
      const btns = document.querySelectorAll('.back-to-top');

      const handleScroll = () => {
        if (lock) return;
        btns.forEach(btn => {
          if (btn.classList.contains('arona')) {
            if (document.documentElement.scrollTop >= 200) {
              if (!isShowArona) {
                btn.classList.add('load');
                isShowArona = true;
              }
            } else if (isShowArona) {
              btn.classList.remove('load');
              isShowArona = false;
            }
          }
          else if (btn.classList.contains('plana')) {
            if (document.documentElement.scrollTop >= 200) {
              if (!isShowPlana) {
                btn.classList.add('load');
                isShowPlana = true;
              }
            } else if (isShowPlana) {
              btn.classList.remove('load');
              isShowPlana = false;
            }
          }

        });
      };
      window.addEventListener('scroll', handleScroll);

      btns.forEach(btn => {

        const handleClick = () => {
          lock = true;
          btns.forEach(btn => btn.classList.add('ani-leave'));
          window.scrollTo({ top: 0, behavior: 'smooth' });

          setTimeout(() => {
            btns.forEach(btn => {
              btn.classList.remove('ani-leave');
              btn.classList.add('left');
            });
          }, 300);

          setTimeout(() => btns.forEach(btn => btn.classList.remove('load')), 1500);

          setTimeout(() => {
            lock = false;
            isShowArona = false;
            isShowPlana = false;
            btns.forEach(btn => btn.classList.remove('left'));
          }, 2000);
        };

        btn.addEventListener('click', handleClick);
      });
    })();
  </script>
